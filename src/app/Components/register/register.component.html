<div class="container">
  <div class="row justify-content-md-center mt-5">
    <div class="col-md-6">
      <div class='register'>
        <h3 class='text-center'>Sign Up</h3>
        <hr />
        <div class="form-group mb-2">
          <div class="form-label">Email address</div>
          <input class="form-control" type="email" placeholder="Enter email" #userEmail />
        </div>
        <div class="form-group mb-2">
          <div class="form-label">Password</div>
          <input class="form-control" type="password" placeholder="Password" #userPassword />
        </div>
        <div class="form-group mb-2">
          <div class="form-label">Confirm Password</div>
          <input class="form-control" type="password" placeholder="Password" #userConfirmPassword />
        </div>
        <input type="button" class="btn btn-primary my-3" value="SignUp"
          (click)="btnSignUp(userEmail.value, userPassword.value, userConfirmPassword.value)" />
        <br />
        <a routerLink="/login">Already have account ?</a>
      </div>
    </div>
  </div>
</div>
