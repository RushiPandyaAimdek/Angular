<app-header></app-header>
<div class="container">
    <div class="table-responsive">
        <Table class='mt-3 table table-bordered text-center'>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cart of cartItems;let i" class="item my-2">
                    <td class='imageDiv'><img src={{cart.imageURL}} class='image' /> </td>
                    <td>{{cart.name}}</td>
                    <td>{{cart.price}}</td>
                    <td>{{cart.quantity}}
                        <span *ngIf="cart===update" (keyup)="txtQuantity($event)"><input type="text"
                                style="width: 2.3rem;"/></span>
                        <span *ngIf="cart!==change" class="m-2"><button (click)="btnChange(i)" class="btn btn-sm btn-success">Change</button></span>
                        <span *ngIf="cart===update" class="m-2"><button (click)="btnUpdate(i)" class="btn btn-sm btn-warning" style="margin-bottom: 5px;">Update</button></span>
                    </td>
                    <td>{{cart.total}}</td>
                    <td><button (click)="btnRemove(i)" class="btn btn-danger btn-sm">Remove</button></td>
                </tr>
            </tbody>
        </Table>
    </div>
    <div class='text-end end'>
        <h4>
            Subtotal :<span style="font-size: 30;">
                {{total}} RS/-
            </span>
        </h4>
        <input type="button" value="Place order" (click)="btnPlaceOrder()" class="btn btn-primary" />
    </div>
</div>
