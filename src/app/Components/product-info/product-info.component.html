<app-header></app-header>
<div class="container">
    <div class="row">
        <div class='mt-3'>
            <h1>{{ items.name }}</h1>
            <h4>Price : {{ items.price }}</h4>
        </div>
        <div class='mt-3'>
            <img src={{items.imageURL}} style="width: 17rem;height: 17rem;" />
        </div>
        <div class='mt-3'>
            {{ items.description }}
        </div>
        <div class='d-flex justify-content-end mb-3 mt-3'>
            <button class="btn btn-primary" (click)="btnAddToCart()">Add to cart</button>
        </div>
    </div>
</div>
