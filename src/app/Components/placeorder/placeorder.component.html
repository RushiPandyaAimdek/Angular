<div class="container" *ngIf="success">
    <div class="row justify-content-md-center mt-3">
        <div class="col-md-6">
            <div class='placeorder'>
                <h3 class='text-center'>Place order</h3>
                <hr />
                <div class="form-group mb-2">
                    <div class="form-label">Full Name</div>
                    <input class="form-control" type="text" placeholder="Name" #name />
                </div>
                <div class="form-group mb-2">
                    <div class="form-label">Mobile no</div>
                    <input class="form-control" type="number" placeholder="Mobile no" #mobile />
                </div>
                <div class="form-group mb-2">
                    <div class="form-label">Address</div>
                    <input class="form-control" type="text" placeholder="Address" #address />
                </div>
                <div class="form-group mb-2">
                    <div class="form-label">Pincode</div>
                    <input class="form-control" type="number" placeholder="Pincode" #pincode />
                </div>
                <input type="button" class="btn btn-primary my-1" value="Confirm"
                    (click)="btnConfirm(name.value,mobile.value,address.value,pincode.value)" />
                <br />
                <a routerLink="/cart" class="mt-3">View Cart ?</a>
            </div>
        </div>
    </div>
</div>
<div class="container" *ngIf="!success">
    <div class="row d-flex justify-content-center">
        <img src="{{image}}" style="width: 25rem;padding: 0;"><br>
        <h1 class=" d-flex justify-content-center" style="padding:0;">Order placed successfully</h1><br>
        <a class=" d-flex justify-content-center" routerLink="/" style="padding:0;">Back to home</a>
    </div>
</div>
