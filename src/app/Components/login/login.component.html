<div class="container">
  <div  class="row justify-content-md-center mt-5">
      <div class="col-md-6">
          <div class='login'>
              <h3 class='text-center'>Sign In</h3><hr />
              <div  class="form-group mb-3">
                  <div class="form-label">Email address</div>
                  <input class="form-control" type="email" placeholder="Enter email" #userEmail/>
              </div>
              <div class="form-group">
                <div class="form-label">Password</div>
                <input class="form-control" type="password" placeholder="Password" #userPassword/>
              </div>
              <input type="button" class="btn btn-primary my-3" value="SignIn" (click)="btnSignIn(userEmail.value, userPassword.value)" />
              <br />
              <a routerLink="/register" class="mt-3">Don't have account ?</a>
          </div>
      </div>
  </div>
</div>
